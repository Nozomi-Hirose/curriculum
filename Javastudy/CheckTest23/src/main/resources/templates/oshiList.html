<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>本の一覧表示</title>
</head>
<body>
    <table>
        <tr th:each="oshi : ${oshiList}" th:object="${oshi}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
           <td th:text="*{impressions}"></td><!--★消すならここ-->
            <td th:text="*{price}"></td>
        </tr>
    </table>
</body>
</html>
