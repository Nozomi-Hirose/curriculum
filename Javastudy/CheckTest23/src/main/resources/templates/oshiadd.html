<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>本を新規登録する</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:replace="share::header"></div>
    <div class="container">
        <h1>新規登録する</h1>
        <form th:action="@{/oshi-create}" th:object="${oshiForm}" method="POST">
            <div class="mb-3">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Title Error</p>
                <label for="oshiTitle" class="form-label">タイトル</label>
                <input id="oshiTitle" class="form-control" type="text" th:field="*{title}">
            </div>
            <div class="mb-3">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Price Error</p>
                <label for="oshiPrice" class="form-label">値段</label>
                <input id="oshiPrice" class="form-control" type="number" th:field="*{price}">
            </div>
            <input type="submit" class="btn btn-primary" value="新規登録">
            <a th:href="@{/oshi-list}" class="btn btn-secondary">一覧に戻る</a>
        </form>
    </div>
</body>
</html>
